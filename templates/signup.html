<!--{% extends "layout.html" %}-->
{% block content %}

    <div class="container">
        <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
        {% if session['logged_in'] != True %}
              <p class="lead small">Please enter your details below</p>
              <form action="" method="post">
                <div class="form-group">
                <label for="username">Username</label>
                  <input class="form-control" type="text" placeholder="Username" name="username" value="{{
                  request.form.username }}"> <br/>
                  <label for="email">Email</label>
                <input class="form-control" type="text" placeholder="email" name="email" value="{{
                  request.form.username }}"> <br/>
                  <label for="password">Password</label>
                 <input class="form-control" type="password" placeholder="Password" name="password" value="{{
                  request.form.password }}"> <br />
                 <input class="btn btn-primary btn-block big" type="submit" value="Sign Up">
                 </div>
              </form>
        {% endif %}

        {% if error %}
            <strong>Error:</strong> {{ error }}
        {% endif %}

        {% if get_flashed_messages() %}
        <div class="alert alert-danger" role="alert">
        {% for message in get_flashed_messages() %}
          {{message}}
        {% endfor %}
        </div>
        {% endif %}
        
        </div>
        <div class="col-2"></div>
    </div>
{% endblock %}
