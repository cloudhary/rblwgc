{% extends "layout.html" %}
{% block content %}

    {% if session['logged_in'] == True %}
        <div id = "logout">
          <a href="{{ url_for('logout') }}" style="float :right"> <input type="button" class="btn btn-light" value="Logout"> </a>
        </div>
    {% endif %}
    <h2 class="cover-heading">Seems like you're ready! Let's start classifying then</h2>

    <img src="{{ url_for('static', filename=image_1 + '.jpg') }}" height="300" width="300" class=""/>
    <img src="{{ url_for('static', filename=image_2 + '.jpg') }}" form="dawg" height="300" width="300" class=""/>

    <br/>
    <br/>

    <p class="lead">Are these two photos of the same langur? </p>

    <form action="{{ url_for('submit') }}" method="post" class="form-check-inline">
      {% for opt in options %}
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="classification" value='{{opt}}'> {{opt}}
      </label>
      {% endfor %}
      <input type="hidden" name="image_1" value="{{image_1}}" />
      <input type="hidden" name="image_2" value="{{image_2}}" /> <br/><br/>
      <input type="submit" class="btn btn-success btn-block bigger">
    </form>
{% endblock %}
